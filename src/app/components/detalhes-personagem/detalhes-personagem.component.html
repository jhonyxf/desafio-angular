<div class="mat-table-container" *ngIf="personagem">
  <button (click)="voltar()" mat-fab extended color="warn">
    <mat-icon>arrow_back</mat-icon>
    Voltar
  </button>
  <h1>{{ personagem.name }}</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="propriedade">
      <th mat-header-cell *matHeaderCellDef>Propriedades</th>
      <td mat-cell *matCellDef="let element">{{ element.propriedade }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Informações</th>
      <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <img
    loading="lazy"
    src="{{ personagem.image }}"
    alt="{{ personagem.name }}"
  />
</div>
